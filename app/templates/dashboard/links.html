{% extends "base.html" %}

{% block title %}My Links{% endblock %}

{% block content %}
<div style="padding: 32px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
        <div>
            <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">My Links</h1>
            <p style="color: var(--text-muted);">Manage all your shortened links</p>
        </div>
        <button class="btn btn--primary" onclick="showCreateModal()">
            + New Link
        </button>
    </div>

    <!-- Search and Filters -->
    <div class="card" style="margin-bottom: 24px;">
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
            <input 
                type="text" 
                id="searchInput" 
                class="input" 
                placeholder="ğŸ” Search links..." 
                style="flex: 1; min-width: 250px;"
                oninput="loadLinks()"
            >
            <select class="input" style="width: 150px;" onchange="loadLinks()">
                <option value="all">All Links</option>
                <option value="active">Active Only</option>
            </select>
        </div>
    </div>

    <!-- Links List -->
    <div id="linksList">
        <div style="text-align: center; padding: 60px; color: var(--text-muted);">
            <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”—</div>
            <p>Loading links...</p>
        </div>
    </div>
</div>

<script>
async function loadLinks() {
    const linksList = document.getElementById('linksList');
    const search = document.getElementById('searchInput').value;
    
    try {
        const response = await API.request(`/api/v1/links?search=${search}`);
        if (!response || !response.ok) {
            linksList.innerHTML = '<div style="text-align: center; padding: 60px; color: var(--error);">Failed to load links</div>';
            return;
        }
        
        const links = await response.json();
        
        if (links.length === 0) {
            linksList.innerHTML = `
                <div style="text-align: center; padding: 60px; color: var(--text-muted);">
                    <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”—</div>
                    <p>No links yet. Create your first link!</p>
                </div>
            `;
            return;
        }
        
        linksList.innerHTML = links.map(link => `
            <div class="card" style="margin-bottom: 16px;">
                <div style="display: flex; justify-content: space-between; align-items: start; gap: 16px;">
                    <div style="flex: 1; min-width: 0;">
                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                            <a href="${link.short_url}" target="_blank" style="font-weight: 600; font-size: 16px; color: var(--accent);">
                                ${link.short_url}
                            </a>
                            <button onclick="copyLink('${link.short_url}')" class="btn btn--ghost" style="padding: 4px 8px; font-size: 12px;">
                                ğŸ“‹
                            </button>
                        </div>
                        <div style="color: var(--text-muted); font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            â†’ ${link.original_url}
                        </div>
                        <div style="display: flex; gap: 16px; margin-top: 8px; font-size: 13px; color: var(--text-muted);">
                            <span>ğŸ‘† ${link.clicks_count} clicks</span>
                            <span>ğŸ“… ${new Date(link.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button onclick="deleteLink(${link.id})" class="btn btn--ghost" style="padding: 8px 12px; color: var(--error);">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
        
    } catch (error) {
        linksList.innerHTML = '<div style="text-align: center; padding: 60px; color: var(--error);">Network error</div>';
    }
}

function copyLink(url) {
    navigator.clipboard.writeText(url);
    Toast.show('Link copied to clipboard!', 'success');
}

async function deleteLink(id) {
    if (!confirm('Are you sure you want to delete this link?')) return;
    
    try {
        const response = await API.request(`/api/v1/links/${id}`, {
            method: 'DELETE',
        });
        
        if (response && response.ok) {
            Toast.show('Link deleted successfully', 'success');
            loadLinks();
        } else {
            Toast.show('Failed to delete link', 'error');
        }
    } catch (error) {
        Toast.show('Network error', 'error');
    }
}

// Load links on page load
document.addEventListener('DOMContentLoaded', () => {
    loadLinks();
});
</script>
{% endblock %}
